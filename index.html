<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LilleAila Github</title>
    <link rel="stylesheet" href="style.css">
    <script src="./jquery.js"></script>
</head>

<body>
    <div class="header">
        <span class="headerSpan">LilleAila</span>
    </div>

    <div class="app">
        <h1 class="h1">Nettsider:</h1>
        <ul class="nettsider">
        </ul>
    </div>

    <script>
        function cfl(str) {
            return str.slice(0, 1).toUpperCase() + str.slice(1);
        }

        $.ajax({
            dataType: "json",
            type: "get",
            url: "https://api.github.com/users/LilleAila/repos",
            success: function (data) {
                console.log(data);
                for (var i = 0; i < data.length; i++) {
                    $(".nettsider").append(`<li><a href="https://lilleaila.github.io/${data[i].html_url.split("/")[data[i].html_url.split("/").length - 1]}">${cfl(data[i].name)}</a></li>`);
                }
            },
            error: function () {
                console.log("Feil");
            }
        })
    </script>
</body>

</html>
